                $("#limpiar").click(function () {

                function esconder() {
                    $("#msgUser").hide();
                    $("#user").hide();
                    $("#user").hide();
                    $("#msgPass").hide();
                    $("#pass").hide();
                    $("#lpass").hide();

                    $("#getsecret").show();
                    $("#logout").show();
                    $("#connect").show();
                    //$(".container").css("visibility", "visible");
                }

                function mostrar() {
                    $("#msgUser").show();
                    $("#user").show();
                    $("#user").show();
                    $("#msgPass").show();
                    $("#pass").show();
                    $("#lpass").show();
                    $("#login").show();
                    $("#getsecret").hide();

                }

                function peticion(op) {
                    var ob = "usuario";
                    $("#alerta").attr("class", "");

                    if (op === "create") {
                        var dni = $("#dni").val();
                        var nombre = $("#user").val();
                        var ape1 = $("#ape1").val();
                        var ape2 = $("#ape2").val();
                        var login = $("#logintext").val();
                        var id_tipoUsuario = $("#id_tipousuario").val();
                        var pass = $("#pass").val(); 
                        var url = "/trolleyes/json?ob=" + ob + "&op=" + op;
                        json = {
                            nombre: nombre,
                            login: login,
                            pass: pass,
                            dni: dni,
                            ape1: ape1,
                            ape2: ape2,
                            id_tipoUsuario: id_tipoUsuario
                        }
                        console.log(json);
                    }


                    $.ajax({
                        url: url,
                        cache: false,
                        method: "POST",
                        type:  "POST",
                        contentType: 'application/json',                        
                        dataType: "json",
                        data: JSON.stringify(json),
                        success: function (data) {
                            $("#alerta").attr("class", "alert alert-success");
                            $("#alerta").empty().append("<h3>" + data.status + ": " + data.msg + "</h3>");
                        },
                        error: function (error) {
                            $("#alerta").attr("class", "alert alert-danger");
                            $("#alerta").empty().append("<h3> status " + error.status + ": " + error.responseText + "</h3>");
                        }                        

                    });
                }

                function limpiar() {
                    $("#alerta").attr("class", "");
                    $("#alerta").empty();
                    $("#user").val('');
                    $("#pass").val('');
                    $("#ape1").val('');
                    $("#ape2").val('');
                    $("#dni").val('');
                    $("#id_tipousuario").val('');
                    $("#logintext").val('');
                    $("#msgUser").attr("class", "");
                    $("#msgPass").attr("class", "");
                    $("#msgUser").empty();
                    $("#msgPass").empty();
                    $("#user").css("border-color", "");
                    $("#pass").css("border-color", "");
                }
